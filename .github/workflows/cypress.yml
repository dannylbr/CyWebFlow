name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Adicionado actions/checkout

      - uses: ./ # Usa a Action local
        with:
          cypress-command: 'run'
          spec-pattern: 'cypress/e2e/*.spec.js'
          browser: 'chrome'
          record: 'true'
          record-key: ${{ secrets.CYPRESS_RECORD_KEY }}